<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golf Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("fairway.JPG") center / cover no-repeat fixed;
    }

    .app {
      max-width: 900px;
      margin: auto;
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .nav {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .nav button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .nav button.active {
      background: #2e7d32;
      color: white;
    }

    .section {
      display: none;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
    }

    label {
      flex: 1;
      font-size: 0.85rem;
    }

    select, input {
      width: 100%;
      padding: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }

    th {
      background: #e8f5e9;
    }

    button.action {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    li {
      padding: 6px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    li:hover {
      background: #e8f5e9;
    }
  </style>
</head>

<body>

<div class="app">
  <h1>Golf Web App</h1>

  <div class="nav">
    <button class="active" onclick="showSection('fourbbb', this)">4BBB</button>
    <button onclick="showSection('stableford', this)">Stableford</button>
    <button onclick="showSection('stroke', this)">Stroke Play</button>
  </div>

  <!-- ================= 4BBB ================= -->
  <div id="fourbbb" class="section" style="display:block;">
    <h2>4BBB Handicap Calculator</h2>

    <div class="controls">
      <label>Country
        <select id="country">
          <option value="">Select</option>
          <option value="England">England</option>
          <option value="Scotland">Scotland</option>
          <option value="Wales">Wales</option>
        </select>
      </label>

      <label>County
        <select id="county">
          <option value="">Select</option>
        </select>
      </label>

      <button class="action" onclick="searchCourses()">Search</button>
    </div>

    <div id="courseResults" style="display:none;">
      <input id="courseSearch" placeholder="Search courses..." oninput="filterCourses()">
      <ul id="courseList"></ul>
    </div>

    <div id="teeSelector" style="display:none;">
      <label>Tee
        <select id="tee" onchange="applyCourseData()"></select>
      </label>
    </div>

    <table id="players">
      <thead>
        <tr>
          <th>Player</th>
          <th>Index</th>
          <th>Course</th>
          <th>Playing</th>
          <th>Shots</th>
        </tr>
      </thead>
      <tbody>
        <tr><td><input></td><td><input type="number" step="0.1"></td><td></td><td></td><td></td></tr>
        <tr><td><input></td><td><input type="number" step="0.1"></td><td></td><td></td><td></td></tr>
        <tr><td><input></td><td><input type="number" step="0.1"></td><td></td><td></td><td></td></tr>
        <tr><td><input></td><td><input type="number" step="0.1"></td><td></td><td></td><td></td></tr>
      </tbody>
    </table>

    <button class="action" onclick="calculate4BBB()">Calculate 4BBB</button>
  </div>

  <!-- ================= Stableford ================= -->
  <div id="stableford" class="section">
    <h2>Stableford</h2>
    <table id="stableTable">
      <thead>
        <tr><th>Hole</th><th>Par</th><th>Gross</th><th>Points</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="action" onclick="calculateStableford()">Calculate Stableford</button>
  </div>

  <!-- ================= Stroke Play ================= -->
  <div id="stroke" class="section">
    <h2>Stroke Play</h2>
    <table id="strokeTable">
      <thead>
        <tr><th>Hole</th><th>Par</th><th>Gross</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="action" onclick="calculateStrokePlay()">Total Score</button>
    <p id="strokeTotal"></p>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Golf Scorecard App</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2e7d32">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("fairway.JPG") center / cover no-repeat fixed;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255,255,255,0.82);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-family: Georgia, serif;
      font-size: 1.6rem;
      margin-bottom: 12px;
    }

    h2 {
      margin-top: 0;
    }

    .nav {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .nav button {
      flex: 1;
      padding: 10px;
      font-size: 0.9rem;
      border-radius: 8px;
      border: none;
      background: #eee;
      font-weight: 600;
      cursor: pointer;
    }

    .nav button.active {
      background: #2e7d32;
      color: white;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 16px;
    }

    label {
      font-size: 0.9rem;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 6px;
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 12px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      font-size: 0.85rem;
    }

    th {
      background: #f1f8f4;
    }

    tbody tr:nth-child(even) {
      background: rgba(0,0,0,0.03);
    }

    button.action {
      width: 100%;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #444;
      margin-top: 16px;
    }

    .section {
      display: none;
    }
  </style>
</head>

<body>

<div class="app">
  <h1>Golf Scorecard App</h1>

  <div class="nav">
    <button class="active" onclick="showSection('fourbbb', this)">4BBB</button>
    <button onclick="showSection('stableford', this)">Stableford</button>
    <button onclick="showSection('stroke', this)">Stroke Play</button>
  </div>

  <!-- ================= 4BBB ================= -->
  <div id="fourbbb" class="section" style="display:block;">
    <h2>4BBB Handicap Calculator</h2>

    <div class="controls">
      <label>Slope<input type="number" id="slope" value="113"></label>
      <label>Rating<<input type="number" id="rating" value="66.5" step="0.1"></label>
      <label>Par<input type="number" value="69"></label>
    </div>

    <table id="players">
      <thead>
        <tr>
          <th>Player</th>
          <th>Index</th>
          <th>Course</th>
          <th>Playing</th>
          <th>Shots</th>
        </tr>
      </thead>
      <tbody>
        <tr><td><input></td><td><input type="number" step="0.1"></td><td></td><td></td><td></td></tr>
        <tr><td><input></td><td><input type="number" step="0.1"></td><td></td><td></td><td></td></tr>
        <tr><td><input></td><td><input type="number" step="0.1"></td><td></td><td></td><td></td></tr>
        <tr><td><input></td><td><input type="number" step="0.1"></td><td></td><td></td><td></td></tr>
      </tbody>
    </table>

    <button class="action" onclick="calculate4BBB()">Calculate 4BBB</button>
  </div>

  <!-- ================= Stableford ================= -->
  <div id="stableford" class="section">
    <h2>Stableford Scorecard</h2>

    <table id="stableTable">
      <thead>
        <tr><th>Hole</th><th>Par</th><th>Gross</th><th>Pts</th></tr>
      </thead>
      <tbody>
        <!-- 18 holes -->
        <script>
          for (let i = 1; i <= 18; i++) {
            document.write(
              `<tr><td>${i}</td><td><input type="number"></td><td><input type="number"></td><td></td></tr>`
            );
          }
        </script>
      </tbody>
    </table>

    <button class="action" onclick="calculateStableford()">Calculate Stableford</button>
  </div>

  <!-- ================= Stroke Play ================= -->
  <div id="stroke" class="section">
    <h2>Stroke Play Scorecard</h2>

    <table id="strokeTable">
      <thead>
        <tr><th>Hole</th><th>Par</th><th>Gross</th></tr>
      </thead>
      <tbody>
        <script>
          for (let i = 1; i <= 18; i++) {
            document.write(
              `<tr><td>${i}</td><td><input type="number"></td><td><input type="number"></td></tr>`
            );
          }
        </script>
      </tbody>
    </table>

    <button class="action" onclick="calculateStrokePlay()">Total Score</button>
    <p id="strokeTotal"></p>
  </div>

  <footer>Offline-ready • Installable • WHS-aligned</footer>
</div>

<script src="script.js"></script>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golf Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("fairway.JPG") center / cover no-repeat fixed;
    }

    .app {
      max-width: 900px;
      margin: auto;
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
    }

    .nav {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .nav button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background: #eee;
    }

    .nav button.active {
      background: #2e7d32;
      color: white;
    }

    .section {
      display: none;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
    }

    label {
      flex: 1;
      font-size: 0.85rem;
    }

    select, input[type="number"], input[type="text"], input[type="file"] {
      width: 100%;
      padding: 6px;
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    /* ====== NEW CLEAN INPUT LOOK ====== */
    table input[type="number"],
    table input[type="text"] {
      width: 100%;
      padding: 4px 6px;
      font-size: 0.85rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    table input[type="number"] {
      text-align: right;
    }
    /* ================================= */

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 4px 6px;
      text-align: center;
      font-size: 0.85rem;
    }

    th {
      background: #e8f5e9;
    }

    tbody tr:nth-child(even) {
      background: rgba(0,0,0,0.03);
    }

    button.action {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 8px 0;
      max-height: 200px;
      overflow-y: auto;
    }

    ul li {
      padding: 4px 0;
    }

    ul li button {
      width: 100%;
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fafafa;
      cursor: pointer;
      text-align: left;
      font-size: 0.85rem;
    }

    ul li button:hover {
      background: #e8f5e9;
    }

    #teeEditor table {
      margin-top: 8px;
    }

    #teeEditor h3 {
      text-align: left;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #555;
      margin-top: 16px;
    }
  </style>
</head>

<body>

<div class="app">
  <!-- your UI content remains unchanged -->
  <!-- ... -->
</div>

<script src="./script.js"></script>
</body>
</html>
